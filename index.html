<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card--image-product">
          <img src="./images/image-equilibrium.jpg" alt="Image" />
          <div class="card--image-product--overlay">
            <img src="./images/icon-view.svg" alt="Icon View" />
          </div>
        </div>
        <div class="card-description">
          <p class="card-description--title">Equilibrium #3429</p>
          <p class="card-description--sub-title">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-description--price">
            <div class="card-description--price-detail">
              <img src="./images/icon-ethereum.svg" alt="Etherum Icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="card-description--price-time">
              <img src="./images/icon-clock.svg" alt="Etherum Icon" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="card-creator">
            <img src="./images/image-avatar.png" alt="Avatar" />
            <p>
              Creation of <span class="card-creator-name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
